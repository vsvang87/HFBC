<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="update-container">
  <div class="center">

    <form action="/update_event/{{ event_update.event_id }}" method="POST">

      <label for="startdate">Start Date</label>
      <input type="datetime-local" name="start_date" value="{{ event_update.start_date }}">

      <label for="enddate">End Date</label>
      <input type="datetime-local" name="end_date" value="{{ event_update.end_date }}">

      <textarea name="description" cols="30" rows="10" value="event_update.description"></textarea>

      <input type="submit" value="submit">

    </form>
    
  </div>
</div>
  
</body>
</html>
